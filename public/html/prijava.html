<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/prijava.css">
        <title>Prijava</title>
    </head>
    <body>
        <iframe id="meni"style="margin: 0;" src="meni.html"></iframe>
        <div class="login-page">
            <div class="form">
                <form class="login-form" id="form-prijava">
                    <input type="text" id = "username" placeholder="username" name="username" />
                    <input type="password" id = "password" placeholder="password" name="password" />
                    <button type="button" onclick="PoziviAjax.postLogin(username.value, password.value, callback)">Prijava</button>
                </form>
            </div>
        </div>
        <script src="../PoziviAjax.js"></script>
        <script>
            function callback(error, data) {
                if (data) {
                    alert(data['poruka']);
                    window.location.href = 'profil.html';
                    let meni = document.getElementById('meni');
                    meni.contentWindow.document.getElementById('prijava-opcija').style.display = 'none'; 
                    meni.contentWindow.document.getElementById('odjava-opcija').style.display = 'inline-block'; 
                }
            }
        </script>
    </body>
</html>
