<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/prijava.css">
        <title>Prijava</title>
    </head>
    <body>
        <iframe style="margin: 0;" src="meni.html"></iframe>
        <div class="login-page">
            <div class="form">
                <form class="login-form" id="form-prijava">
                    <input type="text" placeholder="username" name="username" />
                    <input type="password" placeholder="password" name="password" />
                    <button type="button" onclick="prijava()">Prijava</button>
                </form>
            </div>
        </div>
        <script src="../PoziviAjax.js"></script>
        <script>
            function prijava() {
                var username = document.getElementById('form-prijava').elements['username'].value;
                var password = document.getElementById('form-prijava').elements['password'].value;

                PoziviAjax.postLogin(username, password, function(error, data) {
                    if (error) {
                        console.error('Gre≈°ka prilikom prijave:', error);
                    } else {
                        alert(data.poruka);
                    }
                });
            }
        </script>
    </body>
</html>
